<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main">
      <h2>Fibonacci computator</h2>
      <div>
        <h3>Bloking</h3>
        <div>
          <input type="number" id="bloking-input" value="20" />
          <button id="bloking-btn">Compute</button>
          <span>result: </span><span id="bloking-res"></span>
        </div>
      </div>
      <br />
      <hr />
      <div>
        <h3>Non Bloking</h3>
        <div>
          <input id="non-bloking-input" type="number" value="20" />
          <button id="non-bloking-btn">Compute</button>
          <span>result: </span><span id="non-bloking-res"></span>
        </div>
      </div>
      <br />
      <hr />
      <div>
        <h3>Counting clicks</h3>
        <button id="click-btn">Click</button>
        <strong style="margin-left: 8px;"><span id="res-click">0</span> clicks</strong>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
